<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Checkout</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="paymentstyle.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <style>
        body {
            background-image: url("https://c.wallhere.com/photos/9d/b4/women_actress_blonde_long_hair_Diane_Kruger_monochrome_white_background_animal_print-129927.jpg!d");
        }
    </style>
    <div class="navi">
        <div class="logo">
            <a href="Home.html"> 4MEM</a>
        </div>
        <nav class="nav-bar">

        </nav>


    </div>
    <div class="wrapper">
        <div class="payment">
            <h2>Payment</h2>
            <div class="form">
                <div id="card-container">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" id="card" placeholder="Card holder name" required>
                        <div id="logo"></div>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="card space icon-relative">
                    <label class="label">Card number:</label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Expiry date:</label>
                        <input type="text" name="expiry-data" class="input" data-mask="00 / 00" placeholder="mm / yy" required>
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="password" class="input" data-mask="000" placeholder="***" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="btn1">
                    Pay
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
